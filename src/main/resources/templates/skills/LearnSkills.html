<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Đề xuất kỹ năng cần cải thiện</title>
</head>
<body>
<div class="container-fluid w-full h-screen">
    <div th:if="${skills != null && !skills.isEmpty()}" class="h-full overflow-auto">
        <h2 class="text-center mt-2">Đề xuất một số kỹ năng nên học</h2>
        <table class="table table-hover w-full table-bordered mt-3">
            <thead>
            <tr>
                <th>Skill Id</th>
                <th>Skill Name</th>
                <th>Type</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="skill : ${skills}">
                <td th:text="${skill.getId()}"></td>
                <td th:text="${skill.getSkillName()}"></td>
                <td th:text="${skill.getType()}"></td>
                <td th:text="${skill.getSkillDescription()}"></td>
                <td>
                    <a class="btn btn-primary" href="#" th:href="@{/contactSkill/{id}(id=${skill.id})}">Liên hệ khóa học</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
