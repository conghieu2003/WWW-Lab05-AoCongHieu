<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Skill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center">Create Skill</h1>
<form th:action="@{/skills/create}" method="post">
  <div class="mb-3">
    <label for="skillName" class="form-label">Skill Name</label>
    <input type="text" class="form-control" id="skillName" name="skillName" required>
  </div>

  <div class="mb-3">
    <label for="skillDescription" class="form-label">Skill Description</label>
    <textarea class="form-control" id="skillDescription" name="skillDescription" required></textarea>
  </div>

  <div class="mb-3">
    <label for="skillType" class="form-label">Skill Type</label>
    <select class="form-select" id="skillType" name="type" required>
      <option value="">Select Skill Type</option>
      <option th:each="type : ${skillTypes}"
              th:value="${type}"
              th:text="${#strings.capitalize(type.name())}"></option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Create Skill</button>
</form>
</body>
</html>
