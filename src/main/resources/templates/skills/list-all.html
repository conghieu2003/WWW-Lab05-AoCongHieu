<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">All Skills</h1>

    <!-- Nút tạo kỹ năng mới -->
    <div class="mb-3">
        <a href="/skills/create" class="btn btn-primary">Create New Skill</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Skill Name</th>
            <th>Description</th>
            <th>Skill Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="skill, stat : ${skills}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${skill.skillName}"></td>
            <td th:text="${skill.skillDescription != null ? skill.skillDescription : 'No description'}"></td>
            <td th:text="${skill.type}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
