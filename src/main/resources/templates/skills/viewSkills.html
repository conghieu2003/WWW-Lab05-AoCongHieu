<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kỹ Năng Của Tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar with Logout Button -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Job Finder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Kỹ năng cá nhân -->
<div class="container mt-4">
    <h2 class="text-center">Kỹ Năng Của Tôi</h2>

    <!-- Nếu không có kỹ năng -->
    <div th:if="${skills.isEmpty()}">
        <p class="alert alert-warning">Bạn chưa có kỹ năng nào được thêm vào.</p>
    </div>

    <!-- Hiển thị kỹ năng -->
    <div th:unless="${skills.isEmpty()}">
        <ul class="list-group">
            <li th:each="skill : ${skills}" class="list-group-item">
                <strong th:text="${skill.skillName}"></strong>
                <p th:text="${skill.skillDescription}"></p>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
