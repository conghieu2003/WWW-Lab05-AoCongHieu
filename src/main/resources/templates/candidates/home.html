<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Container chính -->
<div class="container mt-4">

    <!-- Form tìm kiếm công việc -->
    <div class="d-flex justify-content-between mb-4">
        <input type="text" class="form-control" placeholder="Tìm kiếm công việc..." id="search" />
        <button id="search-btn" class="btn btn-primary ms-2">Tìm kiếm</button>
    </div>

    <!-- Hiển thị danh sách công việc -->
    <div class="row">
        <!-- Duyệt qua danh sách công việc (jobs) -->
        <div th:each="job : ${jobs}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${job.name}">Tên công việc</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${job.company.name}">Tên công ty</h6>
                    <p class="card-text" th:text="${job.description}">Mô tả công việc</p>

                    <div>
                        <strong>Kỹ năng yêu cầu: </strong>
                        <ul>
                            <!-- Duyệt qua các kỹ năng yêu cầu -->
                            <li th:each="skill : ${job.jobSkills}" th:text="${skill.skill.skillName}" class="badge bg-primary"></li>
                        </ul>
                    </div>

                    <!-- Liên kết đến chi tiết công việc -->
                    <a th:href="@{/job/details/{id}(id=${job.id})}" class="btn btn-link">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Nút đăng nhập và đăng xuất -->
    <div class="d-flex justify-content-between mt-4">
        <a href="/user/login" class="btn btn-success">Đăng nhập</a>
        <a href="/user/logout" class="btn btn-danger">Đăng xuất</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
