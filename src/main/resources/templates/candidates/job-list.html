<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Công Việc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Thanh điều hướng -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="/company/home">Dashboard</a>
  <div class="d-flex">
<!--    <a href="/company/create-job" class="btn btn-success mx-2">Đăng Tuyển Dụng</a>-->
    <a href="/logout" class="btn btn-danger">Đăng Xuất</a>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="text-center">Danh Sách Công Việc</h1>

  <div class="row mt-4">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>Tên Công Việc</th>
          <th>Công Ty</th>
          <th>Mô Tả</th>
          <th>Kỹ Năng Yêu Cầu</th> <!-- Thay thế 'Ngày Đăng' thành 'Kỹ Năng Yêu Cầu' -->
          <th>Thao Tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
          <td th:text="${job.id}"></td>
          <td th:text="${job.name}"></td>
          <td th:text="${job.company.name}"></td>
          <td th:text="${job.description}"></td>
          <!-- Hiển thị kỹ năng yêu cầu -->
          <td>
            <span th:each="jobSkill : ${job.jobSkills}" th:text="${jobSkill.skill.skillName}" class="badge bg-primary mx-1"></span>
          </td>
          <td>
            <a href="@{/jobs/detail/{id}(id=${job.id})}" class="btn btn-info btn-sm">Chi Tiết</a>
            <a href="#" class="btn btn-danger btn-sm">Xóa</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
