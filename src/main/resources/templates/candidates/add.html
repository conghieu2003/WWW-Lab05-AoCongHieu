<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Ứng Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Thêm Ứng Viên</h1>
    <form th:action="@{/add}" method="post" th:object="${candidate}" class="mt-4">

        <!-- Thông tin ứng viên -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Họ và tên</label>
            <input type="text" id="fullName" class="form-control" th:field="*{fullName}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Ngày sinh</label>
            <input type="date" id="dob" class="form-control" th:field="*{dob}">
        </div>

        <!-- Địa chỉ -->
        <fieldset th:object="${address}">
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" id="address" class="form-control" th:field="*{detail}" required>
            </div>
        </fieldset>

        <!-- Kỹ năng -->
        <div class="mb-3">
            <label for="skills" class="form-label">Kỹ năng</label>
            <select id="skills" name="candidateSkills[0].skill.id" class="form-select">
                <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.name}"></option>
            </select>
        </div>

        <!-- Kinh nghiệm -->
        <fieldset th:object="${experience}">
            <div class="mb-3">
                <label for="companyName" class="form-label">Tên công ty</label>
                <input type="text" id="companyName" class="form-control" th:field="*{companyName}">
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Vị trí</label>
                <input type="text" id="position" class="form-control" th:field="*{position}">
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
</body>
</html>
