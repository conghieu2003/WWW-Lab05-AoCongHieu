<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kết quả Tìm kiếm Công việc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="text-center">Kết quả Tìm kiếm cho: <span th:text="${keyword}"></span></h1>
  <div class="row">
    <div class="col-12">
      <form action="/jobs/search" method="get" class="mb-4">
        <input type="text" name="keyword" placeholder="Nhập từ khóa tìm kiếm" required>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Tiêu đề</th>
          <th>Công ty</th>
          <th>Kỹ năng</th>
          <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
          <td th:text="${job.description}"></td>
          <td th:text="${job.company.name}"></td>
          <td th:text="${job.jobSkills.}"></td>
          <td>
            <a th:href="@{/jobs/details/{id}(id=${job.id})}" class="btn btn-info">Xem chi tiết</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
