<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Công Việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Chi Tiết Công Việc</h1>
    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${'Tên Công Việc: ' + job.getName()}"></h5>
            <p><strong>Mã Công Việc:</strong> <span th:text="${job.getId()}"></span></p>
            <p><strong>Mô Tả:</strong> <span th:text="${job.getDescription()}"></span></p>
            <p><strong>Công Ty:</strong> <span th:text="${job.getCompany().getName()}"></span></p>
            <p><strong>Địa Chỉ Công Ty:</strong> <span th:text="${job.getCompany().getAddress()}"></span></p>
            <p><strong>Yêu Cầu Kỹ Năng:</strong></p>
            <ul>
                <li th:each="skill : ${job.getJobSkills()}" th:text="${skill.getSkill().skillName}"></li>
            </ul>

            <a href="#" class="btn btn-secondary" onclick="window.history.back()">Quay Lại</a>
        </div>
    </div>
</div>

</body>
</html>
