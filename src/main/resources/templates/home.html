<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách công việc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Thanh điều hướng -->
<nav class="navbar navbar-light bg-light px-4">
  <a href="/" class="navbar-brand">Home</a>
  <div>
    <a href="/login" class="btn btn-success mx-2">Đăng nhập</a>
    <a href="/register" class="btn btn-primary mx-2">Đăng ký</a>
  </div>
</nav>

<div class="container mt-4">

  <!-- Form tìm kiếm công việc -->
  <form action="/jobs/search" method="get" class="mb-4">
    <div class="input-group">
      <input type="text" name="keyword" class="form-control" placeholder="Nhập từ khóa tìm kiếm">
      <button class="btn btn-primary" type="submit">Tìm kiếm</button>
    </div>
  </form>

  <!-- Hiển thị danh sách công việc -->
  <div class="row">
    <div th:each="job : ${jobs}" class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title" th:text="${job.name}">Tên công việc</h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${job.company.name}">Tên công ty</h6>
          <p class="card-text">
            <span th:each="skill : ${job.jobSkills}" th:text="${skill.skill.skillName}" class="badge bg-primary"></span>
          </p>
          <a href="#" class="btn btn-link">Xem chi tiết</a>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
