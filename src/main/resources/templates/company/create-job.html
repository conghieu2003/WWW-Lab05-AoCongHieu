<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Công Việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Thêm Công Việc</a>
    </div>
</nav>

<div class="container mt-4">
    <h3>Thông tin công việc</h3>
    <form action="/jobs/create" method="post">
        <div class="mb-3">
            <label for="jobTitle" class="form-label">Tên công việc</label>
            <input type="text" class="form-control" id="jobTitle" name="name" required>
        </div>
        <div class="mb-3">
            <label for="jobDescription" class="form-label">Mô tả công việc</label>
            <textarea class="form-control" id="jobDescription" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="companySelect" class="form-label">Chọn Công Ty</label>
            <select class="form-select" id="companySelect" name="companyId" required>
                <option value="" disabled selected>Chọn công ty</option>
                <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
            </select>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="skillsSelect" class="form-label">Chọn Kỹ Năng</label>-->
<!--            <select class="form-select" id="skillsSelect" name="skills" multiple required>-->
<!--                <option value="" disabled>Chọn kỹ năng</option>-->
<!--                <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.skillName}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Tạo công việc</button>
    </form>
</div>

</body>
</html>
