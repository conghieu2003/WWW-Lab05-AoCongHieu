<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Danh Sách Ứng Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center">Danh Sách Ứng Viên</h1>
    <form method="post" action="#" th:action="@{/findCandiatewithJob}" class="mb-4">
        <div class="input-group">
            <select class="form-select" name="jobId" id="inputJob">
                <th:block th:each="job : ${jobs}">
                    <option th:value="${job.id}" th:text="${job.name}"></option>
                </th:block>
            </select>
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </form>

    <div th:if="${candidates != null && !candidates.isEmpty()}">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Gửi mail ứng tuyển</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate : ${candidates}">
                <td th:text="${candidate.fullName}">
                <td th:text="${candidate.phone}"></td>
                <td th:text="${candidate.email}"></td>
                <td th:text="${candidate.address}"></td>
                <td>
                    <form action="#" th:action="@{/sendmail}" method="post">
                        <input type="hidden" name="id" th:value="${candidate.id}"/>
                        <button type="submit" class="btn btn-success">Gửi mail</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${candidates == null || candidates.isEmpty()}">
        <p class="text-danger">Không tìm thấy ứng viên nào.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
