<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Thanh điều hướng -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Company Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/company/dashboard">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/company/create-job">Đăng tuyển dụng</a></li>
                <li class="nav-item"><a class="nav-link" href="/company/job-list">Danh sách công việc</a></li>
                <li class="nav-item"><a class="nav-link" href="/skills/create">Thêm Kỹ Năng</a></li>
            </ul>
        </div>
        <!-- Nút Logout ở góc phải -->
        <div class="d-flex position-absolute top-0 end-0 m-3">
            <span class="me-3">Xin chào, <strong th:text="${session.companyLogin.name}"></strong></span>
            <a href="/company/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Chào mừng đến với Dashboard của Công Ty</h2>
    <div class="row">
        <div class="col-md-4 mb-3">
            <a href="/company/job-list" class="btn btn-primary btn-block w-100">Danh sách công việc</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/company/candidate-list" class="btn btn-primary btn-block w-100">Danh sách ứng viên</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/company/create-job" class="btn btn-success btn-block w-100">Đăng tuyển dụng mới</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
